    <!-- Header -->

    <!-- Main -->
    <div id="main">
        <div class="container">
            <div class="row">

                <!-- Content -->
                <div id="content" class="12u skel-cell-important" style="padding-left: 20%;padding-right: 20%;">
                    <section>
                        <header>
                            <h2>헌혈증 기부하기</h2>
                            <span class="byline">사용자 본인의 헌혈증 기부만 가능합니다.</span>
                        </header>

                        <p style="font-size:2ch;font-weight:bold; width:16%;border-bottom: 2mm ridge lightgreen;">&lt; 본인조회 &gt;</p>
                        <!-- 이름 -->
                        <div id="content">
                            <div>
                                <h3 style="font-size: 2ch;">
                                    <label for="id">본인 이름</label>
                                </h3>
                                <span class="box">
                                    <input type="text" id="id" class="int" maxlength="20">
                                    <!-- <span class="step_url">@naver.com</span> -->
                                </span>
                                <span class="error_next_box"></span>
                            </div>
                        </div>
                        <p></p>

                        <!-- BIRTH -->
                        <div>
                            <h3 style="font-size: 2ch;"><label for="yy">생년월일</label></h3>

                            <div id="bir_wrap">

                                <!-- BIRTH_YY -->
                                <div id="bir_yy">
                                    <span class="box">
                                        <input type="text" id="yy" class="int" maxlength="4" placeholder="년(4자)">
                                    </span>
                                </div>

                                <!-- BIRTH_MM -->
                                <div id="bir_mm">
                                    <span class="box">
                                        <select id="mm" style="border: none; width: 100%;">
                                            <option>월</option>
                                            <option value="01">1</option>
                                            <option value="02">2</option>
                                            <option value="03">3</option>
                                            <option value="04">4</option>
                                            <option value="05">5</option>
                                            <option value="06">6</option>
                                            <option value="07">7</option>
                                            <option value="08">8</option>
                                            <option value="09">9</option>                                    
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                        </select>
                                        </span>
                                </div>

                                <!-- BIRTH_DD -->
                                <div id="bir_dd">
                                    <span class="box">
                                        <input type="text" id="dd" class="int" maxlength="2" placeholder="일">
                                    </span>
                                </div>

                            </div>
                            <span class="error_next_box"></span>
                        </div>
                        <p></p>

                        <!-- 휴대폰번호 -->
                        <div>
                            <h3 style="font-size: 2ch;"><label for="yy">휴대폰 번호:</label></h3>

                            <div id="bir_wrap">

                                <!-- 010 -->
                                <div id="bir_yy">
                                    <span class="box">
                                        <select id="mm" style="border: none; width: 100%;">
                                            <option value="">::선택::</option>
                                            <option value="010">010</option>
                                            <option value="011">011</option>
                                            <option value="016">016</option>
                                            <option value="017">017</option>
                                            <option value="019">019</option>
                                        </select>
                                        </span>
                                </div>

                                <!-- 5183 -->
                                <div id="bir_mm">
                                    <span class="box">
                                        <input type="text" id="yy" class="int" maxlength="4" placeholder="(4자)">
                                    </span>
                                </div>

                                <!-- 9428 -->
                                <div id="bir_dd">
                                    <span class="box">
                                        <input type="text" id="dd" class="int" maxlength="4" placeholder="(4자)">
                                    </span>
                                </div>

                            </div>
                            <span class="error_next_box"></span>
                        </div>
                        <p></p>

                        <!-- JOIN BTN-->
                        <!-- <script src="//code.jquery.com/jquery.min.js"></script> -->
                        <script>
                            $(function() {
                                $('#click').click(function() {
                                    $("#appear").show()
                                });
                            });
                        </script>

                        <div class="btn_area" style="float: right;">
                            <button id="click" class="button" type="button">
                                <span>조회하기</span>
                            </button>
                        </div>
                        <p style="clear:both;"></p>
                    

                        <div id="appear" style="clear: both;" hidden>
                            <h3 style="font-size: 2ch;"><label for="yy">사용가능한 헌혈증: 5개</label></h3>
                            <span class="box">
                                <select id="mm" style="border: none; width: 100%;">
                                    <option value="">::선택::</option>
                                    <option value="1개">1개</option>
                                    <option value="2개">2개</option>
                                    <option value="3개">3개</option>
                                    <option value="4개">4개</option>
                                    <option value="5개">5개</option>
                                </select>
                            </span>
                            <script>
                                    $(function() {
                                        $('#click5').click(function() {
                                            alert('기부되었습니다.')
                                            $("#appear").hide();
                                        });
                                    });
                                </script>
                            <div class="btn_area" style="float: right;">
                                <button id="click5" class="button" type="button">
                                    <span>기부하기</span>
                                </button>
                            </div>
                        </div>
